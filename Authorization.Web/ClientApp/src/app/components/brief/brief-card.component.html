<section fxLayout="row"
         fxLayoutAlign="start center"
         class="background card elevated"
         [style.width.px]="size"
         [style.background-color]="brief.background">
  <section fxLayout="column"
           fxLayoutAlign="start stretch"
           fxFlex
           [style.color]="brief.foreground">
    <p class="mat-body-strong">{{brief.name}}</p>
  </section>
  <section class="background stacked"
           fxLayout="column"
           fxLayoutAlign="space-evenly center">
    <button mat-icon-button
            matTooltip="Edit"
            (click)="edit.emit(brief)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            matTooltip="Delete"
            color="warn"
            (click)="delete.emit(brief)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </section>
</section>
