<div class="mat-typography">
  <h2 mat-dialog-title>Brief Bin</h2>
  <mat-dialog-content>
    <ng-template #loading>
      <mat-progress-bar mode="indeterminate"
                        color="accent"></mat-progress-bar>
    </ng-template>
    <ng-container *ngIf="briefSvc.briefs$ | async as briefs else loading">
      <section *ngIf="briefs.length > 0"
               fxLayout="column"
               fxLayoutAlign="start stretch"
               class="container">
        <section *ngFor="let b of briefs"
                 class="background card elevated"
                 fxLayout="column"
                 fxLayoutAlign="start stretch">
          <section fxLayout="row"
                   fxLayoutAlign="start center"
                   class="container">
            <p class="mat-title"
               fxFlex>{{b.name}}</p>
            <button mat-button
                    color="warn"
                    (click)="removeBrief(b)">Delete</button>
            <button mat-button
                    (click)="restoreBrief(b)">Restore</button>
          </section>
        </section>
      </section>
      <p *ngIf="!(briefs.length > 0)"
         class="mat-title">Recycle Bin is Empty</p>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button
            mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
